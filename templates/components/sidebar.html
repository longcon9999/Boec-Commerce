{% load static %}

<!-- NAVIGATION -->
<div id="navigation">
    <!-- container -->
    <div class="container">
        <div id="responsive-nav">
            <!-- category nav -->
            {% if page %}
            <div class="category-nav">
                {% else %}
                <div class="category-nav show-on-click">
                    {% endif %}

                    <span class="category-header">Categories<i class="fa fa-list"></i></span>
                    

                    <ul  class="category-list" >
                        {% for category in categories %}
                            <li style="color: black;" class="dropdown side-dropdown">
                                <a href="{% url 'category_products' category.id %}" class="dropdown-toggle" >{{ category.title }}</a> <!--  data-toggle="dropdown" aria-expanded="true"-->
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- /category nav -->

                <!-- menu nav -->
                <div class="menu-nav">
                    <span class="menu-header">Menu <i class="fa fa-bars"></i></span>
                    <ul class="menu-list">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <!-- <li><a href="{% url 'aboutus' %}">About Us</a></li> -->
                        <li>
                            <a href="{% url 'contactus' %}">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <!-- menu nav -->
            </div>
        </div>
        <!-- /container -->
    </div>
    <!-- /NAVIGATION -->
</div>
